<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../screen.css"/>
    <title>Card Information</title>
  </head>

  <body>
    <nav class="pprocess">
      <ul>
        <li><a href="../">Shopping Cart ></a></li>
        <li><a href="/billing/">Billing ></a></li>
        <li>Card Information</li>
      </ul>
    </nav>
    <header id="payment">
      <h1>Payment</h1>
    </header>
    <form autocomplete="on">
      <label for="cnum">Card Number</label>
      <input type="text" id="cnum" name="cnum" minlength="10" maxlength="20"
      placeholder="Card Number"/>
      <label for="cname">Name on Card</label>
      <input type="text" id="cname" name="cname" placeholder="Name on Card"/>
      <label for="cmonth">Expiration Month</label>
      <input type="text" id="cmonth" name="cmonth" minlength="2" maxlength="2"
      placeholder="MM"/>
      <label for="cyear">Expiration Year</label>
      <input type="number" id="cyear" min="0" name="cyear" placeholder="YYYY"/>
      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" min="0" placeholder="CVV"/>
    </form>
    <nav class="forward">
      <button type="submit" id="toConfirm" name="toConfirm">Continue</button>
    </nav>

    <nav class="sidebar">
      <h2>Link</h2>
      <p>Text</p>
    </nav>
    <script src="assets/js/site.js"></script>
  </body>


</html>
